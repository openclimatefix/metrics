name: GET Cloudflare

on:
  schedule:
    # At 6am every night
    - cron:  '0 6 * * *'

jobs:
  get-data:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm install
    - name: Fetch Cloudflare data
      env:
        CLOUDFLARE_ZONE_TAG: ${{ secrets.CLOUDFLARE_ZONE_TAG }}
        CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
        CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
      run: npm run get-cloudflare
    - name: check for changes
      run: git status
    - name: stage changed files
      run: |
        git config --local user.name "ocf-bot"
        git config --local user.email "info@openclimatefix.org"
        git add .
        git commit -m "ðŸ—ƒ Add latest cloudflare data"
    - name: fetch from main
      run: git fetch origin main
    - name: push code to main
      run: git push origin HEAD:main
